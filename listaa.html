<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="lista.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="new-task-input" placeholder="AÃ±adir nueva tarea" autofocus>
        <button id="add-task-btn">Agregar Tarea</button>
        <div class="filters">
            <button class="filter-btn" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="active">Activas</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>
        <ul id="task-list"></ul>
        <div class="movil"></div>
        <div class="tablet"></div>
    </div>
    <script src="lista.js"></script>
</body>
</html>
